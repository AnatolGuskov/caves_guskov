<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table, th, td {
          border:0px solid black;
        }

    .seites_list {
        background: rgb(210, 250, 240);
        border: 0px solid black;
        position: absolute;
        left:0.0%;       top:0px;
        width: 100.0%;   height: 100.0%;
        padding-left: 10;
        overflow: none;
        }

    .side_right_text {
        background: none;
        border: 0px solid black;
        white-space: pre-line;
        overflow-y: auto; /* Add vertical scrollbar */
        position: absolute;
        left:101.5%;       top:18.0%;
        width: 37.0%;   height: 80.0%;
        color: white;

    }

    .annotation {
        background: none;
        border: 0px solid black;
        position: absolute;
        left:0.0%;       top:-2.0%;
        width: 90.0%;   height: 88.0%;
        padding-left: 20;
        overflow: none;
        color: yellow;
        line-height: 1.1;
    }



        </style>
    <meta charset="UTF-8">
    <title>Land of the Caves Cities</title>
</head>
<body>


{% extends "base_generic.html" %}
{% load static %}

{% block content %}

<div class = "seites_list">

    <img src="{% static 'image/tytle.jpg' %}" alt="Tytle"
         style="width:100%; height:100%;"/>

<pre class = "annotation"><b>
    {{ text_tytle }}

</b></pre>


</div>  <!-- seites_list -->

<p class = "side_right_text" style = "font-size: 12px; line-height: 1.2;">

    {{ text_annotation }}

</p>

{% endblock %}

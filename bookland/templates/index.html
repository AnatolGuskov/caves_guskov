<!DOCTYPE html>
<html lang="en">
<head>



    <style>
    table, th, td {
          border: 0px solid white;
          vertical-align: top;
          color: yellow;
        }

     .content {
        background: rgb(175, 175, 200);
        border: 0px solid black;
        position: absolute;
        left:13.15%;       top:0px;
        width: 62.65%;   height: 99.5%;
        padding-left: 20;
    }

    .tytle {
        background: none;
        border: 0px solid black;
        position: absolute;
        left:0.0%;       top:-2.0%;
        width: 90.0%;   height: 88.0%;
        padding-left: 20;
        overflow: none;
        color: yellow;
        line-height: 1.1;
    }

    .side_right_text {
        background: none;
        border: 0px solid black;
        white-space: pre-line;
        overflow-y: auto; /* Add vertical scrollbar */
        position: absolute;
        left: 101.5%;       top:18.0%;
        width: 37.0%;   height: 80.0%;
        color: white;
    }


    </style>

    <meta charset="UTF-8">
    <title>Land of the Caves Cities</title>


</head>
<body>

{% extends template %}
{% load static %}

 {% block content %}

    <div class="bottom-left">
        <p style = "color: white"><b> {{ language }} </b></p>
        <a class="button" href="{% url 'bookland:index' %}">
            &nbsp;{{ukr}}&nbsp;</a> <br>
        <a class="button" href="{% url 'bookland:index_eng' %}">
            &nbsp;{{eng}}&nbsp;&nbsp;&nbsp;</a>
    </div> <!-- bottom-left -->


    <img src="{% static 'image/tytle.jpg' %}" alt="Tytle"
         style="width:100%; height:100%;"/>

    <pre class = "tytle"><b>
    {{ text_tytle }} </b>
    </pre>

<p class = "side_right_text" style = "font-size: 12px; line-height: 1.2;">
    {{ text_annotation }}
</p>

    {% endblock %}

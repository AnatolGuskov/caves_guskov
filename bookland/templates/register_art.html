<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>


    <style>
    table, th, td {
          border: 0px solid black;
          vertical-align: top;
        }

    .seites_list {
        background: none;
        overflow: auto;
        border: 5px solid white;
        position: absolute;
        left:0.0%;       top:0.0%;
        width: 100.0%;   height: 100.0%;
        padding-left: 0px;
        overflow: none;
        color: blue;
    }

    .center_tytle {
        background: none;
        border: 0px solid white;
        position: absolute;
        left:2.0%;       top: 0.0%;
        width: 33.0%;   height: 7.0%;
        padding-left: 0;
        color: white;
    }

    .side_right_register {
        background: none;
        border: 0px solid white;
        overflow: auto;
        position: absolute;
        left:101.0%;       top: 2.0%;
        width: 36.0%;   height: 90.0%;
        padding-left: 0;
        color: white;
    }


     </style>

<!--    <meta charset="UTF-8">-->
</head>

<body>
    {% extends "base_generic.html" %}
    {% load static %}

{% block content %}

<img src="{% static 'image/Kule2_center.jpg' %}" alt="Kuleburun_ctnter"
                 style="width:100%;height:100%;"/>

<div class="center_tytle">
         <h4> <b>{{reg_art}}</b> </h4>
</div>  <!-- center_tytle -->

    {% if reg_name_list %}

<div class="side_right_register">

{% for reg_name in reg_name_list %}
    <a href="{% url 'bookland:register-seites' reg_name.id reg_art %}">
       <b style = "line-height: 0.5; font-size: 12px"> &nbsp;[X]&nbsp;</b></a>
           {{reg_name.reg_f_name}},&nbsp;{{reg_name.reg_s_name}}<br>
{% endfor %}

</div> <!-- side_right_register -->

    {% else %}
    <p>There are no register in the library.</p>
{% endif %}

{% endblock %}


</head>
</body>


</html>

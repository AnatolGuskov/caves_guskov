<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sites of the Book</title>


    <style>
    table, th, td {
          border: 0px solid white;
          vertical-align: top;
          color: yellow;
        }


    .seites_list {
        background: none;
        overflow: auto;
        border: 0px solid white;
        position: absolute;
        left:0.0%;       top:0.0%;
        width: 100.0%;   height: 100.0%;
        padding-left: 0px;
        overflow: auto;
        color: white;
    }

    .center_tytle {
        background: none;
        border: 0px solid white;
        position: absolute;
        left:2.0%;       top: 0.0%;
        width: 50.0%;   height: 7.0%;
        padding-left: 0;
        color: white;
    }

    .side_right_tytle {
        background: none;
        border: 0px solid white;
        position: absolute;
        left:101.0%;       top: 0.0%;
        width: 36.0%;   height: 7.0%;
        padding-left: 0;
        color: yellow;
    }

    .side_right_seites {
        background: none;
        border: 0px solid white;
        overflow: auto;
        position: absolute;
        left:101.5%;       top: 18.0%;
        width: 35.5%;   height: 92.0%;
        padding-left: 0;
        color: yellow;
    }

     </style>

<!--    <meta charset="UTF-8">-->
</head>

<body>
    {% extends "base_generic.html" %}
    {% load static %}

{% block content %}

<img src="{% static 'image/Kule2_center.jpg' %}" alt="Kuleburun_ctnter"
                 style="width:100%;height:100%;"/>

<div class="center_tytle">
         <h4> <b>Перегляд сторінок Книги</b> </h4>
</div>  <!-- center_tytle -->

<div class="side_right_tytle">
         <h4> <b>Зміст Книги</b> </h4>
</div>  <!-- side_right_tytle -->

<div class="side_right_seites">

{% for seite in seites_menu %}
   {% if seite.name_step == "1" %}
   <h5><b>{{seite.name_seites1}}</b></h5>
   {% endif %}

<table style="width: 100.0%;" >
   <tr vertical-align = middle>
   <td style="width:22.0%; font-size: 14px" align="right" >
       <a href="{% url 'bookland:seites-list' seite.id %}" >
       <b style = "font-size: 14px" > {{ seite.seites }} </b></a>
       </td>
   <td style="width:3.0%"> </td>
   <td align="left" style = "font-size: 13px"> {{ seite.name_seites }}  </td>
   </tr>
</table>

{% endfor %}
</div> <!-- side_right_seites -->


{% endblock %}


</head>
</body>


</html>

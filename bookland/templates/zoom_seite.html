<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zoom of the Site</title>


    <style>
    table, th, td {
          border: 0px solid white;
          vertical-align: top;
          color: white;
        }


    .seite_zoom {
        background: none;
        overflow: auto;
        border: 0px solid white;
        position: absolute;
        left:-21%;       top:0.0%;
        width: 121%;   height: 100.0%;
        padding-left: 0px;
        overflow: auto;
        color: white;
    }

    .side_right_tytle {
        background: none;
        border: 0px solid white;
        position: absolute;
        left:101.0%;       top: 0.0%;
        width: 36.0%;   height: 7.0%;
        padding-left: 0;
        color: yellow;
    }

    .side_right_text {
        background: none;
        border: 0px solid black;
        white-space: pre-line;
        overflow-y: auto; /* Add vertical scrollbar */
        position: absolute;
        left:101.5%;       top:18.0%;
        width: 37.0%;   height: 80.0%;
        color: white;

    }

     </style>

<!--    <meta charset="UTF-8">-->
</head>

<body>
    {% extends "base_generic.html" %}
    {% load static %}

{% block content %}


<div class="seite_zoom">

      <img src="{% static zoom_seite.image_seites %}" alt="{{ zoom_seite.name_seites }}"/>

</div>  <!-- seite_zoom -->


<div class="side_right_tytle">

    {% if quelle_zoom == "seites" %}
     <h5> <a href="{% url 'bookland:seites-list' zoom_seite.id %}"><b>[X]&nbsp;</b></a><b>Назад</b></h5>
    {% else %}

     <h5> <a href="{% url 'bookland:register-seites' quelle_zoom 1 %}"><b>[X]&nbsp;</b></a><b>Назад</b></h5>
    {% endif %}

</div>  <!-- side_right_tytle -->

<p class = "side_right_text" style = "font-size: 11px; line-height: 1.2;">

{{ zoom_seite.content_seite }}

</p> <!-- side_right_text -->



{% endblock %}


</head>
</body>


</html>
